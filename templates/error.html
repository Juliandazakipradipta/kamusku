<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Not Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8d7da;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .suggestions {
        margin-top: 15px;
      }
      .suggestions a {
        margin: 5px;
        display: inline-block;
      }
      .btn-suggestion {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        text-decoration: none;
      }
      .btn-suggestion:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="{{ url_for('static', filename='logo_red.png') }}" alt="Logo" style="width: 60px;"/>
      <h2>Your word, "<span style="color: #d9534f;">{{ keyword }}</span>", could not be found</h2>
      <p>Here are some suggested words</p>
      <div class="suggestions">
        {% if suggestions %}
          {% for suggestion in suggestions %}
            <a href="/detail/{{ suggestion }}" class="btn-suggestion">{{ suggestion }}</a>
          {% endfor %}
        {% else %}
          <p>No suggestions available.</p>
        {% endif %}
      </div>
      <a href="/" class="btn btn-outline-secondary mt-4">Go Back to Home</a>
    </div>
  </body>
</html>
